<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Booflix</title>
  </head>
  <body >

    <!-- navbar -->
    <div id="app" class="container-fluid d-flex flex-column align-items-center ">

        <nav class="row justify-content-center">
          <div class="box-logo p-3 d-flex justify-content-around align-items-center">
            <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png" alt="">

            <input v-model="nomeRicercato" placeholder="inserisci nome" type="text" name="" value="">

          </div>
        </nav>

      <!-- sezioni film -->
      <div class="container d-flex justify-content-center ">
        <div class="row d-flex justify-content-around ">

          <!-- inserimento film tramite v-for e utilizzo select attraverso v-if al variare di value -->
          <div class=" box-album  p-1 d-flex flex-column align-items-center justify-content-around "
               v-for=" item in films"
          >

              <img :src="item.poster_path" alt="">
              <!-- titolo -->
              <h4> {{item.title}} </h4>
              <!-- titolo originale -->
              <h4> {{item.original_title}} </h4>
              <!-- lingua -->
              <h6> {{item.original_language}} </h6>
              <div class="d-flex flex-column justify-content-around align-items-center ">
                <!-- punteggio -->
                <h6> {{item.vote_average}}/10 </h6>
              </div>

          </div>

        </div>

      </div>

    </div>




    <script src="js/script.js"></script>
  </body>
</html>
